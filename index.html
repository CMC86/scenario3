<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="content-area"
      style="
        background: url('img/IMG_1175.JPG');
        background-size: cover;
        background-position: center;
      "
    >
      <section class="card">
        <div class="card__wrapper">
          <img src="img/IMG_1176 (1).jpg" class="card__user-img" />
          <div class="card__info">
            <span class="card__name">William B. Johnson</span>
            <span class="card__title">Big Balla/Shot Calla</span>
          </div>
          <div class="card__socials">
            <div class="card__icon card__icon--fb">
              <span class="card__icon-box">
                <i class="fab fa-facebook-f"></i>
              </span>
              <span class="card__icon--title">
                 Facebook
              </span>
            </div>
            <div class="card__icon card__icon--ig">
                <span class="card__icon-box">
                  <i class="fab fa-instagram"></i>
                </span>
                <span class="card__icon--title">
                   Instagram
                </span>
              </div>
              <div class="card__icon card__icon--db">
                <span class="card__icon-box">
                  <i class="fab fa-dribbble"></i>
                </span>
                <span class="card__icon--title">
                   Dribbble
                </span>
              </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
